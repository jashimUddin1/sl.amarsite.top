<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Income & Expense Tracker (Advanced)</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <style>
    body { background:#f6f7fb; }
    .app-wrap{
      max-width: 1200px;
      margin: 28px auto;
      background:#fff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      padding: 26px 26px 22px;
    }
    .title{
      font-weight:800;
      letter-spacing:.2px;
      margin-bottom: 18px;
      text-align:center;
    }
    .top-row .form-control, .top-row .form-select{
      height: 46px;
      border-radius: 10px;
    }
    .btn-add{
      height: 46px;
      border-radius: 10px;
      font-weight:600;
    }
    .stat{
      border-radius: 10px;
      padding: 16px 18px;
      border: 1px solid rgba(0,0,0,.05);
      min-height: 92px;
    }
    .stat .label{ font-size: 15px; color:#111; }
    .stat .value{ font-size: 30px; font-weight: 800; margin-top: 6px; line-height:1; }
    .bg-soft-green{ background:#dff8e8; }
    .bg-soft-red{ background:#fbe1e1; }
    .bg-soft-blue{ background:#dbe9ff; }
    .bg-soft-purple{ background:#efe5ff; }

    table thead th{
      background:#e9ecef !important;
      font-weight:700;
      border-bottom: 0;
    }
    .table-wrap{
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.06);
    }
    .badge-type{
      font-weight:700;
      border-radius: 999px;
      padding: 6px 10px;
    }
    .badge-income{ background:#dff8e8; color:#0f5132; }
    .badge-expense{ background:#fbe1e1; color:#842029; }
  </style>
  </head>

  <body>
    <div class="app-wrap">
      <h2 class="title">Income & Expense Tracker (Advanced)</h2>

      <!-- Top Inputs -->
      <div class="row g-3 align-items-center top-row">
        <div class="col-12 col-md-2">
          <input type="date" class="form-control" id="date">
        </div>

        <div class="col-12 col-md-3">
          <input type="text" class="form-control" id="desc"
            placeholder="Description">
        </div>

        <div class="col-12 col-md-2">
          <input type="number" class="form-control" id="amount"
            placeholder="Amount" min="0" step="0.01">
        </div>

      

        <div class="col-12 col-md-2">
          <select class="form-select" name="payment_method" id="payment_method"
            required>
            <option>Cash</option>
            <option>bKash</option>
            <option>Nagad</option>
            <option>Bank</option>
            <option>Card</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-12 col-md-2">
          <select class="form-select" id="category">
            <option value selected>Select Category</option>
            <option value="Salary">Salary</option>
            <option value="Business">Business</option>
            <option value="Gift">Gift</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent</option>
            <option value="Shopping">Shopping</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="col-12 col-md-1 d-grid">
          <button class="btn btn-primary btn-add" id="addBtn">Add</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="row g-3 mt-3">
        <div class="col-12 col-md-3">
          <div class="stat bg-soft-green">
            <div class="label">Total Income</div>
            <div class="value text-success" id="totalIncome">0</div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <div class="stat bg-soft-red">
            <div class="label">Total Expense</div>
            <div class="value text-danger" id="totalExpense">0</div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <div class="stat bg-soft-blue">
            <div class="label">Balance</div>
            <div class="value text-primary" id="balance">0</div>
          </div>
        </div>

        <div class="col-12 col-md-3">
          <div class="stat bg-soft-purple">
            <div class="label">Records</div>
            <div class="value text-dark" id="records">0</div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrap mt-4">
        <table class="table table-bordered table-hover align-middle mb-0">
          <thead>
            <tr class="text-center">
              <th style="width:140px;">Date</th>
              <th>Description</th>
              <th style="width:140px;">Type</th>
              <th style="width:160px;">Category</th>
              <th style="width:140px;">Amount</th>
              <th style="width:120px;">Action</th>
            </tr>
          </thead>

          <tbody id="tbody">
            <!-- rows will appear here -->
          </tbody>
        </table>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>


    const $ = (id) => document.getElementById(id);
    const dateEl = $("date");

    // Default date = today
    (function setToday(){
      const t = new Date();
      const yyyy = t.getFullYear();
      const mm = String(t.getMonth()+1).padStart(2,"0");
      const dd = String(t.getDate()).padStart(2,"0");
      dateEl.value = `${yyyy}-${mm}-${dd}`;
    })();


  </script>
  </body>
</html>
